  <nl-navbar [title]="title"></nl-navbar>
</ion-header>

    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

        <h2><b> {{a.title}} </b></h2>
        <h3>Click to give survey</h3>

            </ion-col>

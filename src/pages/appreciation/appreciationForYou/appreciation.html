<ion-header>
  <nl-navbar [title]="title"></nl-navbar>
</ion-header>

<ion-content class="complaint-list csGrayBackground">
  <ion-refresher (ionRefresh)="loadNewComplaints($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let appreciation of complaints">
    <ion-item>
      <div class="csParagraph"><b>{{appreciation.title}}</b></div>
      <div class="csParagraph">{{appreciation.description}}</div>
    </ion-item>
    <ion-item>
      <div item-left>
        <b> Student:</b><br> {{appreciation.studentName}}
      </div>
      <div item-right>
        <b>Created at:</b><br> {{appreciation.createdAt | date:'mediumDate'}}
      </div>
    </ion-item>
  </ion-card>
  <ion-list>
    <ion-item *ngIf="EmptyComplaints">
      <h3> No Appreciations </h3>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Poll</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>



  <ion-card *ngFor="let res of resdata">
     <ion-card-header> 
         <span class="PollQuestion">
           {{res.question}}
         </span>
         
      </ion-card-header>




     <ion-card-content >
        
       <div class="pollChoices" *ngFor="let d of res.subOptions" >
          
         <ion-list radio-group [(ngModel)]="relationship">
            <ion-item >
               <ion-radio ngmodel="choice1" checked (click)="PollChoiceClicked(d.id)"></ion-radio>
               <ion-label class="PollOptions" >{{d.name}}</ion-label>
           </ion-item>
        </ion-list>
 
       </div>
       
  <button class="PollButton" ion-button color="secondary" (click)="PollVoting(res.id)">Vote!</button>
 
     </ion-card-content>
    </ion-card>
</ion-content>

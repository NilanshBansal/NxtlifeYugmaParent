<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button class="navBtnRight" (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      View Complaint
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="chat" class="chat">
  <div class="messages">
    <div class="message" *ngFor="let m of comments" [ngClass]="{'me': m.parentId != null}">
      {{ m.comment }}
      <span class="date">{{ m.createdAt | amCalendar }}</span>
    </div>
  </div>
</ion-content>

<ion-footer keyboard-attach class="bar-stable" #commentBtn>
  <form [formGroup]="ComplaintComment" (ngSubmit)="postComment()" novalidate>
    <label class="item-input-wrapper">
      <ion-input type="text" formControlName="comment" placeholder="write comment..."></ion-input>
    </label>
    <div class="footer-button-wrap">
      <button button-clear ion-button type="submit" [disabled]="ComplaintComment.invalid">Send</button>
    </div>
  </form>
</ion-footer>

<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="watermark">
  <ion-grid class="home-tabs">
    <ion-row>
      <ion-col width-33>
        <button ion-button color="dark" (click)="openSuggestion()" block >
          <ion-icon class="my-icon" name="bulb"></ion-icon>
          <span class="mybtnlabel">Suggestions</span>
        </button>
      </ion-col>
      <ion-col width-33 >
        <button ion-button color="dark" (click)="openSurvey()" block >
          <ion-icon class="my-icon" name="ios-analytics-outline"></ion-icon>
          <span class="mybtnlabel">Survey</span>
        </button>
      </ion-col>
      <ion-col width-33>
        <button ion-button color="dark" (click)="openPoll()" block >
          <ion-icon class="my-icon" name="ios-stats-outline"></ion-icon>
          <span class="mybtnlabel">Poll</span>                    
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-33>
        <button ion-button color="dark" (click)="openComplaint()" block >
          <ion-icon class="my-icon" name="ios-sad-outline"></ion-icon>
          <span class="mybtnlabel">Complaints</span>                    
        </button>
      </ion-col>
      <ion-col width-33>
        <button ion-button color="dark" (click)="openAppreciation()" block >
          <ion-icon class="my-icon" name="ios-thumbs-up-outline"></ion-icon>
          <span class="mybtnlabel">Appreciations</span>                    
        </button>
      </ion-col>
      <ion-col width-33>
        <button ion-button color="dark" (click)="openReportIssue()" block >
          <ion-icon class="my-icon" name="ios-bug-outline"></ion-icon>
          <span class="mybtnlabel">Report Issue</span>                    
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

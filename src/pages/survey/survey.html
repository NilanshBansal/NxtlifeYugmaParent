<ion-header>
  <ion-toolbar color="primary">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Survey</ion-title>
  </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content padding class="csGrayBackground">
  <ion-list>
    <ion-item>
      <h1> {{ onesurveys.title }} </h1>
    </ion-item>
  </ion-list>
  <ion-card radio-group [(ngModel)]="relationship">
    <div *ngFor="let a of onesurveys.questions">
    <ion-card-header >
     <h2>{{ a.questionText }}</h2>
    </ion-card-header>
    <ion-card-content >
      <div *ngFor="let c of onesurveys.questions"> 
        <div *ngFor="let d of c.options">
        <ion-radio *ngIf="c.questionTypeId == 1" ngmodel="choice1" (click)="SurveyChoiceClicked(d.id)"></ion-radio>
        <ion-checkbox *ngIf="c.questionTypeId == 2" (click)="SurveyChoiceClicked(d.id)"></ion-checkbox>
          <span>{{ d.name }}</span><br/>
      </div>
     
        
          </div>
    </ion-card-content>

    <ion-card-content *ngIf=" a.questionTypeId == 3">
      <ion-label>Answer</ion-label>
        <ion-textarea placeholder="write your answer here ..">
      </ion-textarea>
    </ion-card-content>

     <button ion-button color="primary" (click)="SurveyVoting(c.surveyId,c)" right>submit!</button>
    </div>
  </ion-card>
</ion-content>

<!--[(ngModel)]-->

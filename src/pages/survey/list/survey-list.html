<ion-header>
  <nl-navbar [title]="title"></nl-navbar>
</ion-header>
<ion-content class="csGrayBackground">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let a of allsurveys; let ii = index" (click)="getParticularSurvey(a.surveyId,ii)">
      <div class="csIndicator" [style.border-left-color]="'#11ae22'">
        <h2><b> {{a.title}} </b></h2>
        <ion-note>
          <ion-row>
            <ion-col width-50 class="no-padding-l" style="color:#535353;">
              <ion-icon name="apps"></ion-icon><span>{{ a.questionLength }} Question</span>
            </ion-col>
            <ion-col width-50 class="no-padding-l">
              <ion-icon name="at"></ion-icon><span>{{ a.typeName }}</span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col width-50 class="no-padding-l" style="color:#535353;">
              <ion-icon name="clock"></ion-icon><span>Created: {{ a.createdAt | amTimeAgo }}</span>
            </ion-col>
            <ion-col width-50 class="no-padding-l" style="color:#535353;">
              <ion-icon name="clock"></ion-icon><span>Expirers on: {{ a.expiredAt }}</span>
            </ion-col>
          </ion-row>
        </ion-note>
      </div>
    </ion-item>
  </ion-list>

  <ion-list class="no-comment" *ngIf="EmptySurveys">
    <ion-icon name="happy"></ion-icon>
    <br>NO RECORD FOUND
  </ion-list>

  <!--<ion-list>
    <ion-item *ngFor="let a of allsurveys; let ii = index" (click)="getParticularSurvey(a.surveyId,ii)"> 
      <span> {{a.title}} </span>
      <span>(  {{ a.questionLength}}  ) </span>
      <h3> {{ a.createdAt | amTimeAgo }}</h3>
    </ion-item>
  </ion-list>-->

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-header>
  <nl-navbar [title]="title"></nl-navbar>
</ion-header>
<ion-content class="complaint-list csGrayBackground">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-fab top right edge>
    <button ion-fab (click)="newAppreciation()" color="cool">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-card *ngFor="let data of allData" class="csCardTopBorder">
    <ion-item>
      <div class="csParagraph"><b>{{data.title}}</b></div>
      <div class="csParagraph">{{data.description}}</div>
    </ion-item>
    <ion-item>
      <div item-left>
        <b><ion-icon name="body" color="primary"></ion-icon></b> {{data.studentName}}
      </div>
      <div item-right>
        <b><ion-icon name="time" style="margin-top: 1px;" color="primary"></ion-icon></b> {{data.createdAt | amDateFormat: 'LL'}}
      </div>
    </ion-item>
  </ion-card>
  <ion-list class="no-comment" *ngIf="EmptyAppreciations">
    <ion-icon name="thumbs-up"></ion-icon>
    <br>NO RECORD FOUND
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

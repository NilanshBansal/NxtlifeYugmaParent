<ion-header>
  <nl-navbar [title]="title"></nl-navbar>
</ion-header>
<ion-content class="csGrayBackground">
 <ion-card class="csProfileCard">
    <div class="csCenter csProfileHeader" style="">
      <div class="csAccBgImg">
        <br>
          <img class="csAccImg csCenter" src="http://open4profit.com/images/f2.jpg">
          <div class="csAccName" text-center>{{name}}</div>
          <span class="csGrayText" text-center *ngIf="nickName">({{nickName}})</span>
      </div>
    </div>
<ion-list>
  <ion-card class="csProfileCardDetails">
    <ion-item>
    <ion-avatar item-left>
      <ion-icon class="csProfileIcon" name="finger-print"></ion-icon>
    </ion-avatar>
    <span class="csProfileTitle">ID</span>
    <h2>{{id}}</h2>
    </ion-item>
  </ion-card>  
  <ion-card class="csProfileCardDetails">
    <ion-item>
    <ion-avatar item-left>
      <ion-icon class="csProfileIcon" name="unlock"></ion-icon>
    </ion-avatar>
    <span class="csProfileTitle">Password</span>
    <h2>*********</h2>
    </ion-item>
  </ion-card>   
  <ion-card class="csProfileCardDetails" *ngIf="emailID">
    <ion-item>
    <ion-avatar item-left>
      <ion-icon class="csProfileIcon" name="unlock"></ion-icon>
    </ion-avatar>
    <span class="csProfileTitle">E-mail ID</span>
    <h2>{{emailID}}</h2>
    </ion-item>
  </ion-card>    
  <ion-card class="csProfileCardDetails" *ngIf="contactNo">
    <ion-item>
    <ion-avatar item-left>
      <ion-icon class="csProfileIcon" name="unlock"></ion-icon>
    </ion-avatar>
    <span class="csProfileTitle">Mobile No.</span>
    <h2>{{contactNo}}</h2>
    </ion-item>
  </ion-card>    
</ion-list>
<div padding>
  <button ion-button icon-left color="color1" full type="button" (click)="logoutActionSheet()">
      <ion-icon name="power"></ion-icon>
      <b>Logout</b>
  </button>
</div>
  </ion-card>

      <div class="csAccBgImg">
        <br>

    </div>
    <ion-grid>

          <ion-col width-40 class="csFontColor1">Teacher</ion-col>

      </ion-item>
      <ion-item *ngFor="let a of students">
        <ion-row>
          <ion-col width-30> {{a.name}}</ion-col>
          <ion-col width-30>{{a.standardName}}</ion-col>
          <ion-col width-40>{{a.classTeacher}}</ion-col>
        </ion-row>
      </ion-item>
    </ion-grid>
 </ion-card>

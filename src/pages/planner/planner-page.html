
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Calendar</ion-title>
    <ion-buttons end> <button ion-button clear end (click)="CalendarTimeline()"><ion-icon name="md-clock"></ion-icon></button></ion-buttons>
   
</ion-navbar>


</ion-header>



<ion-content>





<br>
      
       <div class="col-md-4 title text-center">
       <div class="PrevBtn">
        <ion-icon name="md-arrow-dropleft-circle" (click)="decrement()"></ion-icon>
       </div>

          <span>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</span>
      <div class="nextBtn">
        <ion-icon name="md-arrow-dropright-circle" (click)="increment()"></ion-icon>
      </div>
       </div>  
<br>



<div [ngSwitch]="view">

  <mwl-calendar-month-view
          *ngSwitchCase="'month'"
          [viewDate]="viewDate"
          [events]="events2"
          [refresh]="refresh"
           [activeDayIsOpen]="activeDayIsOpen"
          (dayClicked)= "dayClicked($event.day)">
  </mwl-calendar-month-view>

<ion-header>
  <nl-navbar [title]="title"></nl-navbar>
</ion-header>
<ion-content class="complaint-list csGrayBackground">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-fab top right edge>
    <button ion-fab (click)="newAppreciation()" color="cool">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <div *ngFor="let data of allData">
    <ion-badge class="csAppBadge csCenter">{{data.teacherName}}</ion-badge>
    <ion-card class="csAppCard">
      <ion-item class="csAppContent">
        <div class="csAppImageBlock">
          <img class="csAppImg" [src]="baseUrl + data.studentPicUrl">
        </div>
        <div style="margin:5px">
          <b class="csParagraph">{{data.title}}</b>
          <p class="csParagraph">{{data.description}}</p>
        </div>
      </ion-item>
      <ion-item class="csAppFooter">
        <div item-left color="light">{{data.createdAt | amDateFormat: 'LL'}}</div>
        <ion-badge item-right>{{ data.studentName }}</ion-badge>
      </ion-item>
    </ion-card>
  </div>
  <ion-list class="no-comment" *ngIf="EmptyAppreciations">
    <ion-icon name="thumbs-up"></ion-icon>
    <br>NO RECORD FOUND
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

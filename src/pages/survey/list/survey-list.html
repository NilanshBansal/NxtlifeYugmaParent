<ion-header>
    <nl-navbar [title]="title"></nl-navbar>
</ion-header>

<ion-content padding class="csGrayBackground">

   <ion-refresher (ionRefresh)="doRefresh($event)">
       <ion-refresher-content></ion-refresher-content>
   </ion-refresher>


    <ion-list>
        <ion-item *ngFor="let a of allsurveys; let ii = index" (click)="getParticularSurvey(a.surveyId,ii)"> 
            <span> {{a.title}} </span>
            <span>(  {{ a.questionLength}}  ) </span>
            <h3> {{ a.createdAt | amTimeAgo }}</h3>
        </ion-item>
    </ion-list>

      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>

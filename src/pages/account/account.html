<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="csZeroPad">
  </ion-card>
</ion-content>
<ion-content class="dim">
  <img class="csAvatar" src="https://assets.entrepreneur.com/slideshow/1414505637-10-single-mom-entrepreneurs-share-their-best-business-advice-lisa-stone.jpg"/>
  <div class="csProfileCard">
    <ion-card>
      <ion-card-header class="csCardHeader">
        
      </ion-card-header>
      <ion-list class="csCardBorder">
        <ion-item>
        </ion-item>
        <ion-item>
          <ion-icon name="person" class="csFontColor1" item-left> </ion-icon>
          <h2 color="primary">Name</h2>
          <b>{{name}}</b> <span class="csGrayText">({{nickName}})</span>
        </ion-item>
        <ion-item>
          <ion-icon name="unlock" class="csFontColor1" item-left> </ion-icon>
          <h2 color="primary">Password</h2>
          <b>*********</b>
        </ion-item>
        <ion-item>
          <ion-icon name="egg" class="csFontColor1" item-left> </ion-icon>
          <h2 color="primary">ID</h2>
          <b>{{id}}</b>
        </ion-item>
        <ion-item>
          <ion-icon name="mail" class="csFontColor1" item-left> </ion-icon>
          <h2 color="primary">E-mail</h2>
          <b>{{emailID}}</b>
        </ion-item>
        <ion-item>
          <ion-icon name="phone-portrait" class="csFontColor1" item-left> </ion-icon>
          <h2 color="primary">Mobile Number</h2>
          <b>{{contactNo}}</b>
        </ion-item>
        <ion-item-divider>
          Students
        </ion-item-divider>
        <ion-list padding>
          <ion-item padding>
            <span item-left class="csFontColor1" >
              Name
            </span>
            <span item-right class="csFontColor1" >
              Class
            </span>
          </ion-item>
          <ion-item *ngFor="let a of students" padding>
            
            <span item-left>
              {{a.name}}
            </span>
            <span item-right>
              {{a.standardId}}
            </span>
          </ion-item>          
        </ion-list>
      </ion-list>
    </ion-card>
    <button ion-button icon-left color="color1" full type="button" (click)="logoutActionSheet()">
    <ion-icon name="power"></ion-icon>
    <b>Logout</b>
  </button>
  </div>
</ion-content>

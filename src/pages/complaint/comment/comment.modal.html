<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button class="navBtnRight" (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      View Complaint
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <h3>Comment Section</h3>
</ion-content>

<ion-footer keyboard-attach class="bar-stable">
  <label class="item-input-wrapper">
    <ion-input>
        <input type="text" placeholder="Message..." />
    </ion-input>
  </label>
  <div class="footer-button-wrap">
    <button button-clear ion-button (click)="send(chatBox)">Send</button>
  </div>
</ion-footer>

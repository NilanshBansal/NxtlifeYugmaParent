<ion-content class="csLoginScreen">
  <img class="csCenter" style="margin-top: 20px;margin-bottom: 20px;width: 100px;" src="http://cornerstone.pk/wp-content/uploads/2016/07/css.png">
  <ion-item class="csTransparent">
    <div text-center class="csHeadingText"> <span color="primary">Parent Login</span></div>
  </ion-item>
  <form (ngSubmit)="login()" novalidate>
    <ion-list class="letter-space">
      <!--<img src="assets/images/logo.png" class="csLogo csLogo-CornerStone" />-->
      <!--<ion-item class="csTransparent">
        <div text-center class="csHeadingText"> <span color="primary">Management Login</span></div>
      </ion-item>-->
      <ion-item>
        <ion-icon name="person" color="primary" item-left></ion-icon>
        <ion-label stacked>Username</ion-label>
        <ion-input type="text" name="username" [(ngModel)]="username" class="csFontColor1 csBold"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="md-unlock" color="primary" item-left></ion-icon>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="password" class="csFontColor1 csBold"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full type="submit">Login</button>
    <button item-right full icon-left ion-button clear (click)="openModal()">
      <ion-icon name="sad"></ion-icon>
      Forgot Password?
    </button>
  </form>
</ion-content>
<ion-footer text-center>
  Powered by <b> NxtLife Technologies</b>
</ion-footer>

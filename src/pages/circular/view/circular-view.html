<ion-header>
  <nl-navbar [title]="title">
  </nl-navbar>
</ion-header>
<ion-content class="csGrayBackground">
  <ion-card class="csCardTopBorder" [style.border-color]="onecirc.circularTypeColor">

     <ion-item>
      <div item-left>
        <ion-icon style="font-size:3.2em" color="primary" name="ios-person"></ion-icon>
      </div>
        <div>
        <b class="csParagraph">{{  onecirc.employeeName }}</b><br><p> {{onecirc.start | date:'mediumDate'}}</p>
        </div>    
    </ion-item>   
    <ion-card-content>
      <div class="csParagraph"><b>{{onecirc.title }} </b></div>
      <p class="csParagraph">{{onecirc.description}}</p>
    </ion-card-content>

    <ion-item *ngIf="onecirc.circularTypeName =='Class' ">
      <b>Audience: </b> |<span *ngFor="let a of onecirc.standards">
      <span> {{ a }} |</span>
      </span>
    </ion-item>
  </ion-card>   
</ion-content>

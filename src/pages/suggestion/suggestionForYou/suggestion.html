<ion-header>
  <nl-navbar [title]="title"></nl-navbar>
</ion-header>
<ion-content class="complaint-list csGrayBackground">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let suggestion of allData" class="csCardTopBorder">
    <ion-item>
      <ion-avatar item-left>
        <ion-icon name="ios-happy" color="primary" style="font-size:2.5em;" text-center></ion-icon>
      </ion-avatar>
      <h2><b>{{suggestion.studentName}}</b></h2>
      <p>{{suggestion.createdAt | amDateFormat: 'LL'}}</p>
    </ion-item>
    <hr>
    <ion-card-content>
      <b>{{suggestion.title}}</b>
      <p>{{suggestion.description}}</p>
      <span class="csRight">From: {{ suggestion.employeeUsername }}</span>
    </ion-card-content>
  </ion-card>
  <ion-list class="no-comment" *ngIf="EmptyComplaints">
    <ion-icon name="bulb"></ion-icon>
    <br>NO RECORD FOUND
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

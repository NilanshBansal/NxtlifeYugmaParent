<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button class="navBtnRight" (click)="dismiss()">
        <span color="light" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      New Complaint
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form name="newcomplaint" [formGroup]="newComplaint" (ngSubmit)="saveComplaint()" novalidate>
    <ion-card class="new-complaint">
      <ion-item>
        <ion-icon name="ios-body-outline" item-left large color="primary"></ion-icon>
        <ion-label>Select Child</ion-label>
        <ion-select [(ngModel)]="child" formControlName="student" (ngModelChange)="selectChild($event)">
          <ion-option *ngFor="let student of students" [value]="student">{{student.name}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item *ngIf="standardId">
        <ion-icon name="ios-hammer" item-left large  color="primary"></ion-icon>
        <ion-label>Against</ion-label>
        <ion-select [(ngModel)]="category" formControlName="category" (ngModelChange)="setCategory(category)">
          <ion-option *ngFor="let category of categories" [value]="category">{{category.name}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item *ngIf="teachers">
        <ion-icon name="ios-person-outline" item-left large  color="primary"></ion-icon>
        <ion-label>Teacher</ion-label>
        <ion-select [(ngModel)]="againstEmployeeId" formControlName="againstEmployeeId" (ngModelChange)="setTeacher($event)">
          <ion-option *ngFor="let teacher of teachers" [value]="teacher.teacherId">{{teacher.teacherName}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item *ngIf="childCategories">
        <ion-icon name="ios-options-outline" item-left large  color="primary"></ion-icon>
        <ion-label>SubCategory</ion-label>
        <ion-select [(ngModel)]="childCategory" formControlName="childCategory">
          <ion-option *ngFor="let childCategory of childCategories" [value]="childCategory.id">
            {{childCategory.name}}
          </ion-option>
        </ion-select>
      </ion-item>

      <ion-item style="margin-top: 10px;">
        <div class="complaint-item">
          <hr><span>Title</span>
        </div>
        <input class="text-input" type="text" formControlName="title" placeholder="Enter Title (max.50)" maxlength="50">
        <ion-badge><span>{{50}}</span></ion-badge>
      </ion-item>

      <ion-item style="margin-top: 10px;">
        <div class="complaint-item">
          <hr><span>Description</span>
        </div>
        <textarea class="text-input" rows="8" [(ngModel)]="description" formControlName="description" placeholder="Enter Description" maxlength="200"></textarea>
        <ion-badge><span>{{200 - description.length}}</span></ion-badge>
      </ion-item>

      <!--<ion-item-divider no-padding>
        <span><ion-icon name="ios-calendar-outline"></ion-icon> 10/12/2016</span>
      </ion-item-divider>-->

      <ion-buttons padding>
        <button ion-button block type="submit" [disabled]="newComplaint.invalid">Submit</button>
      </ion-buttons>

    </ion-card>
  </form>
</ion-content>

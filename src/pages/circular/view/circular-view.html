<ion-header>
  <nl-navbar [title]="title">
  </nl-navbar>
</ion-header>
<ion-content class="csGrayBackground">
  <img class="csAppImg csOnCardImage csCenter" src="https://www.fnbmichigan.com/gallery/thumb/2_2_milobinski_tamara_1-17_1484074084_t.jpg">
  <ion-card class="csCardInImage">
    <div class="csBottomShadow">
    <div text-center>
      <b>{{  onecirc.employeeName }}</b>
    </div>
    <p text-center>
      {{onecirc.start | date:'mediumDate'}}
    </p>
    </div>
    <ion-card-content>
      <div class="csParagraph"><b>{{onecirc.title }} </b></div>
      <p class="csParagraph">{{onecirc.description}}</p>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="onecirc.circularTypeName =='Class' ">
    <ion-item>
      <b>Audience: </b> |<span *ngFor="let a of onecirc.standards">
      <span> {{ a }} |</span>
      </span>
    </ion-item>
  </ion-card>
</ion-content>

<ion-header>
  <nl-navbar [title]="title"></nl-navbar>
</ion-header>
<ion-content class="csGrayBackground">
  <ion-card *ngIf="students.length > 1">
    <ion-item>
      <ion-icon name="ios-body-outline" item-left large color="primary"></ion-icon>
      <ion-label>Child Name</ion-label>
      <custom-select item-content [(ngModel)]="child" (ngModelChange)="selectChild($event)">
        <ion-option *ngFor="let student of students" [value]="student">{{student.name}}</ion-option>
      </custom-select>
    </ion-item>
  </ion-card>
  <ion-card class="csDateCard" *ngFor="let a of homework">
    <ion-card-content>

      <div class="csDate">
        <div class="csDateNumber">{{a.dueDate}}</div>
        <div class="csDateMonth" [style.background-color]="a.subjectColor">{{a.dueMonth}}</div>
      </div>
      <div>
        <b>{{a.subjectName}}</b>
        <p>{{a.description}}</p>
      </div>
    </ion-card-content>
    <ion-item>
      <div item-left>
        <b>Created by:</b><br>{{ a.employeeName }}
      </div>
      <div item-right>
        <b>Create Date:</b><br>{{a.createdAt | amDateFormat: 'DD/MM/YYYY'}}
      </div>
    </ion-item>
  </ion-card>
  <ion-list class="no-comment" *ngIf="NoHomework">
    <ion-icon name="book"></ion-icon>
    <br>NO RECORD FOUND
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-header>
  <nl-navbar [title]="title"></nl-navbar>
</ion-header>

<ion-content class="homeBackground csGrayBackground">
  <div class="csDashboardOne">
    <ion-row>
      <ion-col width-33 class="col1">
        <button ion-button clear small full>Homeowork</button>
      </ion-col>
      <ion-col width-33  class="col2">
        <button ion-button small full>Planner</button>
      </ion-col>
      <ion-col width-33  class="col3">
        <button ion-button clear small full (click)="openPage(page.poll, 'poll')">
          Poll <ion-badge class="csCount">{{openPoll}}</ion-badge>
        </button>
      </ion-col>
    </ion-row>
  </div>

  <div class="csDashboardTwo" padding>
    <ion-row class="tiles">
      <ion-col class="col1">
        <ion-icon name="bulb"></ion-icon>
        <br>Suggestions
      </ion-col>
      <ion-col>
        <ion-row class="col2">
          <ion-col>
          By Me
          </ion-col>
        </ion-row>
        <ion-row class="col3">
          <ion-col>
          For Me
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </div>





  <ion-list *ngFor="let d of data">
    <ion-list-header>
      Events
    </ion-list-header>
    <ion-card *ngFor="let event of d.events" padding>
        <h2>{{event.title}}</h2>
        <p>{{event.startTime}} - {{event.endTime}} <span class="csRight">{{event.location}}</span></p>
    </ion-card>
  </ion-list>

  <div class="csDashboardFour" padding>

      <ion-col class="col2">

  </div>
</ion-content>

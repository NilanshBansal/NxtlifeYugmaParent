<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="homeBackground">
  <ion-grid class="home-tabs bullitinBoard">
    <ion-row class="">
      <ion-col class="greenCard" (click)="openSuggestion()" width-33>
        <div class="pin"></div> 
        <!--<button ion-button class="greenCard"  block >-->
          <ion-icon name="bulb"></ion-icon>
          <p>Suggestions</p>
        <!--</button>-->
      </ion-col>
      <ion-col width-33 class="blueCard" (click)="openSurvey()" >
        <div class="pin"></div>
        <!--<button ion-button class="greenCard "  block >-->
          <ion-icon class="my-icon" name="ios-analytics-outline"></ion-icon>
          <p>Survey</p>
        <!--</button>-->
      </ion-col>
      <ion-col width-33  class="peachCard" (click)="openPoll()">
        <div class="pin"></div>
        <!--<button ion-button color="dark"  block >-->
          <ion-icon class="my-icon" name="ios-stats-outline"></ion-icon>
          <p>Poll</p>                    
        <!--</button>-->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-33  class="peachCard" (click)="openComplaint()">
        <div class="pin"></div>
        <!--<button ion-button color="dark"  block >-->
          <ion-icon class="my-icon" name="ios-sad-outline"></ion-icon>
          <p>Complaints</p>                    
        <!--</button>-->
      </ion-col>
      <ion-col width-33  class="greenCard" (click)="openAppreciation()">
        <div class="pin"></div>
        <!--<button ion-button color="dark"  block >-->
          <ion-icon class="my-icon" name="ios-thumbs-up-outline"></ion-icon>
          <p>Appreciations</p>                    
        <!--</button>-->
      </ion-col>
      <ion-col width-33  class="blueCard" (click)="openReportIssue()">
        <div class="pin"></div>
        <!--<button ion-button color="dark"  block >-->
          <ion-icon class="my-icon" name="ios-bug-outline"></ion-icon>
          <p>Report Issue</p>                    
        <!--</button>-->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

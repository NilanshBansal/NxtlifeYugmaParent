<ion-header>
  <nl-navbar [title]="title"></nl-navbar>
</ion-header>
<ion-content class="complaint-list csGrayBackground">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngFor="let data of allData">
    <ion-badge class="csAppBadge csCenter">{{data.employeeUsername}}</ion-badge>
    <ion-card class="csAppCard">
      <ion-item class="csAppContent">
        <div class="csAppImageBlock">
          <img class="csAppImg" src="http://www.american.edu/uploads/profiles/large/chris_palmer_profile_11.jpg">
        </div>
        <div style="margin:5px">
          <b class="csParagraph">{{data.title}}</b>
          <p class="csParagraph">{{data.description}}</p>
        </div>
      </ion-item>
      <ion-item class="csAppFooter">
        <div item-left color="light">{{data.createdAt | amDateFormat: 'LL'}}</div>
        <ion-badge item-right>{{ data.studentName }}</ion-badge>
      </ion-item>
    </ion-card>
  </div>

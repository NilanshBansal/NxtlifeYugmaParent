<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="homeBackground">
  <ion-grid class="home-tabs bullitinBoard" scrollY="true" scrollX="false">
    <ion-row>
      <ion-col class="greenCard" (click)="openComplaint()" width-33>
        <div class="pinYellow"></div>
          <ion-icon name="bulb"></ion-icon>
          <p text-center>Complaints</p>
      </ion-col>
      <ion-col width-33  class="blueCard" (click)="openSuggestion()">
        <div class="pinGreen"></div>
          <ion-icon class="my-icon" name="ios-sad-outline"></ion-icon>
          <p>Suggestions</p>
      </ion-col>
      <ion-col width-33  class="peachCard" (click)="openPlanner()">
        <div class="pinYellow"></div>
          <ion-icon class="my-icon" name="ios-stats-outline"></ion-icon>
          <p text-center>Planner</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-33 class="peachCard" (click)="openSurvey()" >
        <div class="pinGreen"></div>
          <ion-icon class="my-icon" name="ios-analytics-outline"></ion-icon>
          <p>Survey</p>
      </ion-col>
      <ion-col width-33  class="greenCard" (click)="openAppreciation()">
        <div class="pinYellow"></div>
          <ion-icon class="my-icon" name="ios-thumbs-up-outline"></ion-icon>
          <p>Appreciations</p>
      </ion-col>
      <ion-col width-33  class="blueCard" (click)="openRating()">
        <div class="pinGreen"></div>
          <ion-icon class="my-icon" name="ios-pulse-outline"></ion-icon>
          <p>Student Rating</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar class="csHeader">
    <ion-buttons start>
      <button ion-button class="navBtnRight" (click)="dismiss()">
        <span showWhen="ios"><ion-icon class="close-button" name="close-circle"></ion-icon></span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>
      Event
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="planner">
  <ion-card>
    <ion-item>
      {{ResponseData.title}}
            <p class="csParagraph">{{ ResponseData.description}}</p>
    </ion-item>
    <ion-item>
    <ion-note item-left>
      <span >
            <b>Start Date</b>
          </span>
      <br>
      <span style="color:black">
            {{ResponseData.startDate | date}}
          </span>
    </ion-note>
    <ion-note item-right >
      <span >
          <b>End Date</b>
          </span>
      <br>
      <span style="color:black">
          {{ResponseData.endDate | date}}
          </span>
    </ion-note>
  </ion-item>
  </ion-card>

<ion-card>
  <ion-list>
    <ion-item>
      <span item-left>Type:</span>
      <span item-right> 
        {{ResponseData.plannerTypeName}}
      </span>
    </ion-item>
    <ion-item>
      <span item-left>Start Time:</span>
      <span item-right>{{ResponseData.startTime}}</span>
    </ion-item>
    <ion-item>
      <span item-left>End Time:</span>
      <span item-right>{{ResponseData.endTime}}</span>
    </ion-item>
  </ion-list>
</ion-card>

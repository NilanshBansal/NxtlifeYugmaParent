<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button class="navBtnRight" (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      New Complaint
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label>Select Child</ion-label>
        <ion-select [(ngModel)]="data" (ngModelChange)="doSomething($event)">
          <ion-option *ngFor="let name of students" [value]="name.standardId">{{name.name}}</ion-option>
        </ion-select> 
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea placeholder="Description"></ion-textarea>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit">Create Account</button>
    </div>
</ion-content>

<ion-header>
    <nl-navbar [title]="title"></nl-navbar> 
</ion-header>

<ion-content>
    

    <ion-list *ngFor="let a of circulars" >
        <ion-item >
            <h3> {{ a.title }} </h3>
            <h3> {{ a.description }} </h3>
            <h3> {{ a.date }} </h3>
            <h3> {{ a.standardIds}} </h3>
            <h3> {{ a.circularTypeID }} </h3>
        </ion-item>
    </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button class="navBtnRight" (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      View Complaint
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <h2>Complaint Title: {{complaint.title}}</h2>
    <span>Complaint Description:</span><div> <pre>{{complaint.description}}</pre></div>
    <p>Complaint Status: {{complaint.statusName}}</p>
    <p>Complaint Create: {{complaint.createdAt}}</p>
    <p>Complaint Against: {{complaint.againstCategoryName}}</p>
    <p>Complaint Close: {{complaint.closedOn}}</p>
</ion-content>

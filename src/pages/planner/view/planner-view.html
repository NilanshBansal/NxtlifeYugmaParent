<ion-header>
  <ion-toolbar class="csModelHeader">
    <ion-buttons start>
      <button ion-button class="navBtnRight" (click)="dismiss()">
        <span showWhen="ios">Cancel</span>
        <span showWhen="android,windows"><ion-icon name="close-circle" ></ion-icon></span>
      </button>
    </ion-buttons>
    <ion-title text-center>
      Event
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="planner">
  <ion-card>
    <ion-item>
      <h1>{{ResponseData.title}}</h1>
      <span class="csParagraph">{{ ResponseData.description}}</span>
    </ion-item>
    <ion-item>
      <div item-left>
        <span>
            <b>Start Date</b>
        </span>
        <br>
        <span style="color:black">
            {{ResponseData.startDate | date}}<br>{{ResponseData.startTime}}
          </span>
      </div>
      <div item-right>
        <span>
          <b>End Date</b>
          </span>
        <br>
        <span style="color:black">
          {{ResponseData.endDate | date}}<br right>{{ResponseData.endTime}}
          </span>
      </div>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-list>
      <ion-item>
        <span item-left>Type:</span>
        <span item-right> 
        {{ResponseData.plannerTypeName}}
      </span>
      </ion-item>
      <ion-item>
        <span item-left>Location:</span>
        <span item-right> 
        {{ResponseData.location}}
      </span>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>

<ion-header>
  <nl-navbar [title]="title"></nl-navbar>
</ion-header>

<ion-content class="complaint-list watermark">
  <ion-refresher (ionRefresh)="loadNewAppreciations($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-fab top right edge>
    <button ion-fab (click)="newAppreciation()" color="fab"> <ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let appreciation of appreciations">
      <p>title: {{appreciation.title}}</p>
      <p>description: {{appreciation.description}}</p>
      <p>studentName: {{appreciation.studentName}}</p>
      <p>appreciation for: {{appreciation.teacherName}}</p>
      <p>createdAt: {{appreciation.createdAt | date:'mediumDate'}}</p>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngIf="EmptyAppreciations">
      <h3> NO SUGGESTIONS </h3>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMoreComplaints($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

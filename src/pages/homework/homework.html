<ion-header>
    <nl-navbar [title]="title">
    </nl-navbar>
</ion-header>
<ion-content class="csGrayBackground">
  <ion-card *ngFor="let a of homeworks">
    <ion-item>
      <div class="csParagraph"><b>{{a.subjectName}}</b><span item-right> ({{a.employeeName}})</span></div>
      <div class="csParagraph">{{a.description}}</div>
    </ion-item>
    <ion-item>
      <div item-left>
        <b class="csParagraph"> Class:</b><br> {{a.standardId}}
      </div>
      <div item-right>
        <b class="csParagraph">Created at:</b><br> {{a.dueDate | date:'mediumDate'}}
      </div>
    </ion-item>
  </ion-card>
</ion-content>

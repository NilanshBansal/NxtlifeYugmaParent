<ion-header>
  <nl-navbar [title]="title"></nl-navbar>
</ion-header>
<ion-content class="csGrayBackground csRating">
  <ion-card>
    <ion-item>
      <ion-icon name="ios-body-outline" item-left large color="primary"></ion-icon>
      <ion-label>Child Name</ion-label>
      <custom-select item-content [(ngModel)]="child" (ngModelChange)="selectChild($event)">
        <ion-option *ngFor="let student of students" [value]="student">{{student.name}}</ion-option>
      </custom-select>
    </ion-item>
  </ion-card>
  <div *ngIf="studentInfo">
    <ion-slides pager autopla="100" effect="cube" loop paginationType="bullets" parallax>
      <ion-slide *ngFor="let sp of studentInfo">
        <ion-card>
          <ion-card-header>
            <ion-icon class="csStarIcon" style="color:#FFDF00" text-center name="star-half"></ion-icon>
            <br>
            <b text-center class="csPreText">{{sp.responsibility}}</b>
          </ion-card-header>
          <ion-card-content>
            <p>
              <ion-badge> {{ sp.ratingIndex }}/5 </ion-badge>
            </p>
            <ion-card>
              <rating [(ngModel)]="sp.ratingIndex" max="5" style="color:#FFDF00" text-center readOnly="true"></rating>
            </ion-card>
            <h1 color="primary" text-center>POOR</h1>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
  <ion-list class="no-comment" *ngIf="emptyMessage">
    <ion-icon name="star-half"></ion-icon>
    <br>NO RECORD FOUND
  </ion-list>
</ion-content>

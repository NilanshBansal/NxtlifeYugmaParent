<ion-header>
  <nl-navbar [title]="title"></nl-navbar>
</ion-header>

<ion-content class="complaint-list watermark">
  <ion-refresher (ionRefresh)="loadNewAppreciations($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-fab top right edge>
    <button ion-fab (click)="newAppreciation()" color="cool"> <ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-card *ngFor="let appreciation of appreciations">
    <ion-item>
      <div class="csParagraph"><b>{{appreciation.title}}</b></div>
      <div class="csParagraph">{{appreciation.description}}</div>
    </ion-item>
    <ion-item>
      <div item-left>
        <b> Student:</b><br> {{appreciation.studentName}}
      </div>
      <div item-right>
        <b>Created at:</b><br> {{appreciation.createdAt | date:'mediumDate'}}
      </div>
    </ion-item>
  </ion-card>
  <ion-list>
    <ion-item *ngIf="EmptyAppreciations">
      <h3> NO SUGGESTIONS </h3>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMoreComplaints($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

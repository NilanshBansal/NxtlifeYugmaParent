<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Complaints</ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="navBtnRight" (click)="open()">
        <ion-icon name="ios-add-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let complaint of complaints">
      <h3><b>{{complaint.title}}</b></h3>
      <p>{{complaint.description}}</p>
      <button ion-button clear item-right (click)="viewComplaint(complaint)">View</button>
    </ion-item>
  </ion-list>
</ion-content>

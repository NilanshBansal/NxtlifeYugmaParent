<ion-header>
  <nl-navbar [title]="title"></nl-navbar>
</ion-header>
<ion-content class="csGrayBackground">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let a of allsurveys; let ii = index" (click)="getParticularSurvey(a.surveyId,ii)">
      <div class="csIndicator" [style.border-left-color]="a.typeName == 'Class' ? '#27ae60' : '#f1c40f'">
        <h2><b> {{a.title}} </b></h2>
        <ion-note>
          <ion-row>
            <ion-col width-50 class="no-padding-l" style="color:#535353;">
              <ion-icon name="apps"></ion-icon><span>{{ a.questionLength }} Question</span>
            </ion-col>
            <ion-col width-50 class="no-padding-l" [style.color]="a.typeName == 'Class' ? '#27ae60' : '#f1c40f'">
              <ion-icon name="at"></ion-icon><span>{{ a.typeName }}</span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col width-50 class="no-padding-l" style="color:#535353;">
              <ion-icon name="clock"></ion-icon><span>Created: {{ a.createdAt | amTimeAgo }}</span>
            </ion-col>
            <ion-col width-50 class="no-padding-l" style="color:#535353;">
              <ion-icon name="clock"></ion-icon><span>Expirers on: {{ a.expiredAt }}</span>
            </ion-col>
          </ion-row>
        </ion-note>
      </div>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >
      <span>Complaints</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="list-avatar-page watermark" >
  <ion-fab top right edge >
    <button ion-fab (click)="open()" color="fab"> <ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <ion-item-sliding *ngFor="let complaint of complaints" #slidingItem >
      <a ion-item detail-push detail-none href="#" (click)="viewComplaint(complaint)">
        <h2><b>{{complaint.againstCategoryName}}</b></h2>
        <h3>{{complaint.title}}</h3>
        <ion-note >
          <ion-row>
            <ion-col width-50 class="no-padding-l"><ion-icon name="clock"></ion-icon><span>{{complaint.createdAt | amTimeAgo}}</span>
            </ion-col>
            <ion-col width-50 class="no-padding-l"><ion-icon name="at"></ion-icon><span>{{complaint.statusName}}</span>
            </ion-col>
          </ion-row>
        </ion-note>
      </a>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="showPrompt(slidingItem, complaint)">
          <ion-icon name="md-close"></ion-icon>
          Close
        </button>
        <button ion-button color="dark" (click)="openCommentModal(slidingItem)">
          <ion-icon name="ios-chatbubbles-outline"></ion-icon>
          Comments
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."> </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

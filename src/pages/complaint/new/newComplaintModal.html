<ion-header>
  <nl-modal-navbar [title]="headerTitle" [complaint]="null"></nl-modal-navbar>
</ion-header>
<ion-content class="newComplaint csGrayBackground">
  <form name="newcomplaint" [formGroup]="newComplaint" (ngSubmit)="onSubmit()" novalidate>
    <ion-card>
      <ion-item *ngIf="students.length > 1">
        <ion-icon name="ios-body-outline" item-left large color="primary"></ion-icon>
        <ion-label color="primary">Child Name</ion-label>
        <custom-select item-content [(ngModel)]="child" formControlName="student" (ngModelChange)="selectChild($event)">
          <ion-option *ngFor="let student of students" [value]="student">{{student.name}}</ion-option>
        </custom-select>
      </ion-item>
    </ion-card>
    <ion-card *ngIf="standardId">
      <ion-item>
        <ion-icon name="sad" item-left large color="primary"></ion-icon>
        <ion-label color="primary">Against</ion-label>
        <custom-select item-content [(ngModel)]="category" formControlName="category" (ngModelChange)="setCategory(category)">
          <ion-option *ngFor="let category of categories" [value]="category">{{category.name}}</ion-option>
        </custom-select>
      </ion-item>
    </ion-card>
    <!--<ion-card *ngIf="teachers">
      <ion-item>
        <ion-icon name="ios-person-outline" item-left large color="primary"></ion-icon>
        <ion-label color="primary">Teacher</ion-label>
        <custom-select item-content [(ngModel)]="againstEmployeeId" formControlName="againstEmployeeId">
          <ion-option *ngFor="let teacher of teachers" [value]="teacher.teacherId">{{teacher.teacherName}} ({{teacher.subject}})</ion-option>
        </custom-select>
      </ion-item>
    </ion-card>-->
    <ion-card *ngIf="childCategories">
      <ion-item>
        <ion-icon name="ios-options-outline" item-left large color="primary"></ion-icon>
        <ion-label color="primary">SubCategory</ion-label>
        <custom-select item-content [(ngModel)]="childCategory" formControlName="childCategory">
          <ion-option *ngFor="let childCategory of childCategories" [value]="childCategory.id">
            {{childCategory.name}}
          </ion-option>
        </custom-select>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-list>
      <ion-item class="csTransparent">
        <ion-label stacked>Title</ion-label>
        <ion-textarea rows="2"  formControlName="title" maxlength="50" placeholder="ENTER TITLE"> </ion-textarea>
      </ion-item>
      <ion-badge class="csFiftyLimit">
        <span>{{50 - newComplaint.value.title.length}}</span>
      </ion-badge>
      </ion-list>
    </ion-card>
    <ion-card>
      <ion-item class="csTransparent">
        <ion-label stacked>Description</ion-label>
        <ion-textarea rows="5" formControlName="description" maxlength="200" placeholder="ENTER DESCRIPTION"></ion-textarea>
      </ion-item>
      <ion-badge class="csFiftyLimit">
        <span>{{200 - newComplaint.value.description.length}}</span>
      </ion-badge>
    </ion-card>
    <ion-card>
      <ion-item class="csInProgress">
        <ion-label>Anonymous</ion-label>
        <ion-checkbox formControlName="anonymous">
        </ion-checkbox>
      </ion-item>
    </ion-card>
    <div padding>
      <button ion-button full type="submit" [disabled]="newComplaint.invalid">Submit</button>
    </div>
  </form>
</ion-content>

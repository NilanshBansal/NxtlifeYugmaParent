<ion-header>
  <nl-navbar [title]="title"></nl-navbar>
</ion-header>
<ion-content class="complaint-list csGrayBackground">
  <ion-fab top right edge>
    <button ion-fab (click)="createNew()" color="cool"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let a of allData; let i = index" class="new-list" #slidingItem>
      <a ion-item detail-push detail-none href="#" (click)="openViewModal(a.id, a.messages)">
        <h2><b>{{a.title}}</b></h2>
        <h3>{{a.againstEmployeeName}} <span class="csRight"><ion-icon name="at"></ion-icon><span>{{a.categoryName}}</span> </span></h3>
        <ion-note>
        <ion-row>
        Created at: {{a.createdAt | amDateFormat: 'LL'}}
        <span *ngIf="a.closedOn" item-right><ion-icon name="clock"></ion-icon><span>Close Date: {{a.closedOn| amDateFormat: 'LL'}}</span> </span>
        </ion-row>
        </ion-note>
      </a>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="presentConfirm(a.id)">
          <ion-icon name="md-close" class="csBigIcon"></ion-icon>
          Close
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-list class="no-comment" *ngIf="emptyMessages">
    <ion-icon name="ios-chatbubbles-outline"></ion-icon>
    <br>NO RECORD FOUND
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
